<div class="modal fade" id="addNewCompanyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form role="form" name="theForm" ng-submit="theForm.$valid && action()" data-smart-validate-form novalidate>
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body" ng-transclude></div>
				<div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">
	                    Cancel
	                </button>
	                <button type="submit" class="btn btn-primary">
	                    <i class="fa fa-{{icon}}"></i> {{action_title}}
	                </button>
	            </div>
			</div>
		</form>
	</div>
</div>
