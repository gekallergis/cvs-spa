<div>
	<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
	    <header>
	        <span class="widget-icon"> <i class="fa fa-list-alt"></i> </span>
	        <h2>Issued Invoices</h2>
	        <div class="widget-toolbar">
                <button class="btn btn-primary" ng-click="refreshList()"><i class="fa fa-refresh"></i></button>
            </div>
	    </header>
	    <div>
	        <div class="widget-body no-padding">
	            <table datatable-basic class="table table-striped table-bordered table-hover" width="100%">
	                <thead>
	                    <tr>
	                        <th>ID</th>
	                        <th data-class="expand"><i class="fa fa-fw fa-building text-muted hidden-md hidden-sm hidden-xs"></i> Issued For</th>
	                        <th data-hide="phone"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Purchase By</th>
	                        <th data-hide="phone"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Due Date</th>
	                        <th data-hide="phone,tablet"><i class="fa fa-fw fa-cogs text-muted hidden-md hidden-sm hidden-xs"></i> Status</th>
	                        <th data-hide="phone,tablet"><i class="fa fa-fw fa-info text-muted hidden-md hidden-sm hidden-xs"></i> Details</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="invoice in invoice.list">
	                        <td>{{invoice.invoiceId}}</td>
	                        <td>{{invoice.company.name}}</td>
	                        <td>{{invoice.purchaser.firstName}} {{invoice.purchaser.lastName}}</td>
	                        <td>{{invoice.dueDate}}</td>
	                        <td align="center" ng-switch="invoice.status">
	                        	<span class="label label-success" ng-switch-when="PAID">{{invoice.status}}</span>
	                        	<span class="label label-warning" ng-switch-when="REFUND">{{invoice.status}}</span>
	                        	<span class="label label-danger" ng-switch-default>{{invoice.status}}</span>
	                        </td>
	                        <td align="center">
	                            <a ui-sref="app.invoice.details({invoiceId: invoice.invoiceId})" class="btn btn-primary btn-xs"><i class="fa fa-info"></i> Details</a>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
	</div>
</div>
