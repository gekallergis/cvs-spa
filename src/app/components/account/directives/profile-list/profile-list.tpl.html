<div>
	<!-- Profiles List -->
	<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
	    <header>
	        <span class="widget-icon"> <i class="fa fa-users"></i> </span>
	        <h2>User Profiles</h2>
	        <div class="widget-toolbar">
	            <button class="btn btn-success" data-toggle="modal" data-target="#addNewProfileModal"><i class="fa fa-plus"></i> Add Profile</button>
                <button class="btn btn-primary" ng-click="refreshList()"><i class="fa fa-refresh"></i></button>
	        </div>
	    </header>
	    <div>
	        <div class="widget-body no-padding">
		        <table datatable-basic class="table table-striped table-bordered table-hover" width="100%">
			        <thead>
			        <tr>
			            <th data-hide="phone">ID</th>
			            <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Full Name</th>
			            <th><i class="fa fa-fw fa-building text-muted hidden-md hidden-sm hidden-xs"></i> Company</th>
			            <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> Company Phone</th>
			            <th data-hide="phone,tablet"><i class="fa fa-fw fa-globe text-muted hidden-md hidden-sm hidden-xs"></i> City</th>
			            <th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker text-muted hidden-md hidden-sm hidden-xs"></i> Zip</th>
			            <th data-hide="phone,tablet"><i class="fa fa-fw fa-cogs text-muted hidden-md hidden-sm hidden-xs"></i> Status</th>
			            <th data-hide="phone,tablet"><i class="fa fa-fw fa-info text-muted hidden-md hidden-sm hidden-xs"></i> Details</th>
			            <th data-hide="phone,tablet"><i class="fa fa-fw fa-times text-muted hidden-md hidden-sm hidden-xs"></i> Delete</th>
			        </tr>
			        </thead>
			        <tbody>
			        	<tr ng-repeat="profile in profile.list">
                            <td align="center">{{profile.id}}</td>
                            <td>{{profile.first_name}} {{profile.last_name}}</td>
                            <td>{{profile.company.name}}</td>
                            <td>{{profile.company.phone}}</td>
                            <td>{{profile.company.city}}</td>
                            <td>{{profile.company.postcode}}</td>
                            <td align="center">
                                <span ng-show="{{profile.isActive}}"><span class="label label-success">Active</span></span>
                                <span ng-hide="{{profile.isActive}}"><span class="label label-danger">Inactive</span></span>
                            </td>
                            <td align="center">
                                <a ui-sref="app.profile.details({profileId: profile.id})" class="btn btn-primary btn-xs"><i class="fa fa-info"></i> Details</a>
                            </td>
                            <td align="center">
                                <button class="btn btn-danger btn-xs" data-ng-click="deleteProfile(profile.id)"><i class="fa fa-times"></i> Delete</button>
                            </td>
                        </tr>
			        </tbody>
		        </table>
	        </div>
	    </div>
	</div>
	<!-- Profiles List -->

	<!-- Add Profile Modal -->
    <div class="modal fade" id="addNewProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">New Profile</h4>
                </div>

                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" ng-model="nc.first_name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="nc.last_name" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" ng-model="nc.email" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password" ng-model="nc.password" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Retype Password" required />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="addNewCompany()">
                        <i class="fa fa-plus"></i> Add Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Profile Modal -->
</div>
