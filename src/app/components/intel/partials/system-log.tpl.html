<div class="smart-timeline">
	<ul class="smart-timeline-list">
		<li ng-repeat="log in log.list">
			<div class="smart-timeline-icon">
				<i ng-class="{'fa' : true, 'fa-file-text' : log.type == 'report',
							  'fa-building' : log.type == 'company', 
							  'fa-user' : log.type == 'account', 
							  'fa-pencil' : log.type == 'misc',
							  'fa-credit-card': log.type == 'finance'}" title="{{log.timestamp | full_timestamp}}">
				</i>
			</div>
			<div class="smart-timeline-time">
				<small>{{log.timestamp | pretty_timestamp}}</small>
			</div>
			<div class="smart-timeline-content">
				<p><a href-void><strong>{{log.title}}</strong></a></p>
				<p>{{log.text}}</p>
			</div>
		</li>
		<!--
			<li class="text-center">
				<a href-void class="btn btn-sm btn-default"><i class="fa fa-arrow-down text-muted"></i> LOAD MORE</a>
			</li>
		-->
	</ul>
</div>
