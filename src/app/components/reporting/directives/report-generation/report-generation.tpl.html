<div>
    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
        <header>
            <span class="widget-icon"> <i class="fa fa-file-text"></i> </span>
            <h2>Generated Reports</h2>
            <div class="widget-toolbar">
                <button class="btn btn-primary" ng-click="refreshList()"><i class="fa fa-refresh"></i></button>
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <table datatable-basic class="table table-striped table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th data-hide="phone">ID</th>
                            <th data-class="expand"><i class="fa fa-fw fa-archive text-muted hidden-md hidden-sm hidden-xs"></i> Product</th>
                            <th data-hide="phone"><i class="fa fa-fw fa-database text-muted hidden-md hidden-sm hidden-xs"></i> Sales Period</th>
                            <th data-hide="phone"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Generated By</th>
                            <th data-hide="phone"><i class="fa fa-fw fa-building text-muted hidden-md hidden-sm hidden-xs"></i>  Generated For</th>
                            <th data-hide="phone"><i class="fa fa-fw fa-calendar text-muted hidden-md hidden-sm hidden-xs"></i>  Generated On</th>
                            <th data-hide="phone,tablet"><i class="fa fa-fw fa-cogs text-muted hidden-md hidden-sm hidden-xs"></i> Status</th>
                            <th data-hide="phone,tablet"><i class="fa fa-fw fa-download text-muted hidden-md hidden-sm hidden-xs"></i> Download</th>
                            <!-- <th data-hide="phone,tablet"><i class="fa fa-fw fa-times text-muted hidden-md hidden-sm hidden-xs"></i> Delete</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in report.list">
                            <td>{{report.reportId}}</td>
                            <td>{{report.productName}}</td>
                            <td>{{report.salesPeriod}}</td>
                            <td>{{report.generatedBy}}</td>
                            <td>{{report.generatedFor}}</td>
                            <td>{{report.generatedOn}}</td>
                            <td align="center" ng-switch="report.status">
                                <span class="label label-warning" ng-switch-when="GENERATING">{{report.status}}</span>
                                <span class="label label-success" ng-switch-when="READY">{{report.status}}</span>
                                <span class="label label-danger" ng-switch-when="ERROR">{{report.status}}</span>
                            </td>
                            <td align="center">
                                <a target="_blank" ng-href="/files/reports/{{report.reportId}}.pdf" class="btn btn-primary btn-xs" ng-class="{disabled: (report.status != 'READY')}" download><i class="fa fa-download"></i> Download</a>
                            </td>
                            <!--
                                <td align="center">
                                    <a href-void class="btn btn-danger btn-xs" ng-class="{disabled: (report.status == 'GENERATING') && (report.status != 'ERROR') }" data-ng-click="deleteReport(report.reportId)"><i class="fa fa-times"></i> Delete</a>
                                </td>
                            -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
