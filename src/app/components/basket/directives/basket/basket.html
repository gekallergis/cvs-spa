<div>
	<span id="activity" class="activity-dropdown" basket-dropdown-toggle> 
	    <i class="fa fa-shopping-cart"></i> 
	    <b class="badge bg-color-green">{{itemsCount}}</b>
	</span>
	<div class="ajax-dropdown">

		<!-- the ID links are fetched via AJAX to the ajax container "ajax-notifications" -->
		<div class="btn-group btn-group-justified" data-toggle="buttons">
			My Shopping Cart
		</div>

		<!-- notification content -->
		<div class="ajax-notifications custom-scroll" ng-switch="activeTab">
			<div>
				<div class="alert alert-transparent">
					<h4>Your Shopping Cart is Empty</h4>
					Navigate to the products section and add one or more products to your basket!
				</div>

				<i class="fa fa-shopping-cart fa-4x fa-border"></i>
			</div>
		</div>
		<!-- end notification content -->

		<!-- footer: refresh area -->
		<span>
			<button type="button" class="btn btn-labeled btn-success" ui-sref="app.products" ng-click="closeBasket()">
				<span class="btn-label">
					<i class="fa fa-plus"></i>
				</span>
				Add Products
			</button>
			<button type="button" class="btn btn-labeled btn-success pull-right">
				<span class="btn-label">
					<i class="fa fa-credit-card"></i>
				</span>
				Checkout
			</button>
		</span>
		<!-- end footer -->
	</div>
</div>
